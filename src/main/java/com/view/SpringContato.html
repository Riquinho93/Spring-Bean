<!DOCTYPE html>
<html xmlns="http://wicket.apache.org">
<wicket:head>
	<meta charset="UTF-8">
	<title>Vamos la Spring!!!</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="estilo.css" type="text/css" media="screen">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
		crossorigin="anonymous">
</wicket:head>
<body style="background-color: beige;">
 <div class="container-fluid">
	<div class="container-fluid" style="background-color: green;">
		<h1 style="color: white;">Bão de mais so, Aprendendo Spring!!!</h1>
	</div>
	<div class="container-fluid">
		<h3 style="color: green;">Contato</h3>
		<form wicket:id="form">
			<div class="form-row">
				<div class="col-sm-2">
					<label type="text">Nome</label>
					<input wicket:id="nome" type="text" class="form-control" placeholder="Informe o nome">
				</div>
				<div class="col-sm-4">
					<label type="text">Email</label>
					<input wicket:id="email" type="text" class="form-control" placeholder="Informe o email">
				</div>
				<div class="col-sm-2">
					<label type="text">Telefone</label>
					<input wicket:id="telefone" type="text" class="form-control" placeholder="Informe o telefone">
				</div>
			</div>
			<br /><a class="btn btn-success" wicket:id="filtrar" style="float: right; color: white;">Filtrar</a>
		</form>
		<table class="table table-bordered table">
			<thead class="thead-dark">
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Telefone</th>
					<th>Opções</th>
				</tr>
			</thead>
			
			<br />
			<br />
			<tbody wicket:id="theContainer">
				<tr wicket:id="listview">
					<td class="text table-secondary" wicket:id="nome"></td>
					<td class="text table-secondary" wicket:id="email" />
					<td class="text table-secondary" wicket:id="telefone" />
					<td class="text-center table-secondary"><a
						class="btn btn-default" rel="tooltip" title="Editar"> <i
							class="fas fa-pencil-alt"></i></a> <a
						class="btn btn-default modal-confirm" title="Excluir"> <i
							class="fa fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
 </div>
</body>

</html>
